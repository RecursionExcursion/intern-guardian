<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Intern Guardian</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="../face-api.min.js"></script>
    <script type="module" defer src="./scripts/video_faceapi.js"></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="mainpage-body">
    <div class="wrapper-div">
      <div class="button-container-div">
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
        <button id="addfaceButton">Upload face</button>
      </div>
      <div class="label-wrapper-div">
        <label id="appStatusText">Application running</label>
      </div>
      <div class="canvas-wrapper-div">
        <video
          id="video"
          width="600"
          height="400"
          autoplay
          muted
          hidden
        ></video>
        <div>
          <canvas id="faceCanvas"></canvas>
        </div>
      </div>
    </div>
  </body>
</html>
